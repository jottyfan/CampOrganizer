<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/pages/template.xhtml">
		<ui:define name="content">
			<h:form>
				<b:panel>
					<b:panelGrid colSpans="3,9">
						<h:outputText value="Name" />
						<b:inputText value="#{profileBean.username}" placeholder="username" />
						<h:outputText value="Passwort" />
						<b:inputSecret value="#{profileBean.password}" />
						<h:outputText value="" />
						<b:commandButton action="#{profileController.doLogin}" value="anmelden" look="primary" />
					</b:panelGrid>
				</b:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

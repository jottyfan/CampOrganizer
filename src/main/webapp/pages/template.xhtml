<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
	<div class="header">
		<div class="innerheader">
			<h:form rendered="#{profileBean != null}">
				<!-- space between forename and surname -->
				<b:buttonGroup rendered="#{!profileBean.isEmpty}">
					<b:commandButton action="#{profileController.toProfile}" value="#{profileBean.fullname}" />
					<b:commandButton action="#{profileController.doLogout}" value="abmelden" />
				</b:buttonGroup>
				<b:buttonGroup rendered="#{!profileBean.isEmpty}" style="margin-left: 8px">
					<b:commandButton action="#{subscriberController.toMain}" value="Buchung" iconAwesome="smile-o"
						rendered="#{profileBean.hasRole('subscriber')}" />
          <b:commandButton action="#{bookController.toBook}" value="Anmeldung" iconAwesome="handshake-o" />
					<b:commandButton action="#{salesController.toSales}" value="Abrechnung" iconAwesome="money"
						rendered="#{profileBean.hasRole('businessman')}" />
					<b:commandButton action="#{adminController.toAdministrate}" value="Administration" iconAwesome="graduation-cap"
						rendered="#{profileBean.hasRole('admin')}" />
					<b:commandButton action="#{registratorController.toMain}" value="BestÃ¤tigung" iconAwesome="user-o"
						rendered="#{profileBean.hasRole('registrator')}" />
					<ui:insert name="navigation" />
				</b:buttonGroup>
			</h:form>
			<h:form rendered="#{profileBean == null or profileBean.fullname == ' '}">
				<b:buttonGroup>
					<ui:insert name="navigation" />
				</b:buttonGroup>
			</h:form>
		</div>
	</div>
	<div class="content">
		<div class="lrpadding">
			<b:messages />
		</div>
		<div class="lrpadding">
			<ui:insert name="content" />
		</div>
	</div>
	<div class="footer">
		<span style="left: 4px"> <a href="../ical.jsf" style="margin-right: 4px; margin-left: 4px"><b:iconAwesome
					name="calendar" />&nbsp;ical</a> <ui:insert name="footer" />
		</span>
		<div style="position: absolute; right: 4px; display: inline">
			<h:outputText value="#{applicationBean.getVersion(facesContext)}" />
		</div>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/pages/template.xhtml">
		<ui:define name="menu">
			<b:panel>
      here will be the menu due to the users privileges
		  </b:panel>
		</ui:define>
		<ui:define name="content">
			<b:panel>
				<h:form>
					<b:panelGrid colSpans="3,9">
						<h:outputText value="Passwort" />
						<b:inputSecret value="#{profileBean.password}" />
						<h:outputText value="Passwort (nochmal)" />
						<b:inputSecret value="#{profileBean.passwordAgain}" />
						<b:commandButton action="#{profileController.doRemoveLogin}" value="Profil löschen" look="danger" />
						<b:commandButton action="#{profileController.doChangePassword}" value="Passwort ändern" look="primary" />
					</b:panelGrid>
				</h:form>
			</b:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>

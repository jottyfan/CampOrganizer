<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/pages/template.xhtml">
		<ui:define name="navigation">
			<b:navCommandLink action="#{profileController.toLogin}" value="abbrechen" immediate="true" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<b:panel>
					<b:panelGrid colSpans="3,9" size="xs">
						<h:outputText value="Vorname" />
						<b:inputText value="#{profileBean.forename}" required="true" requiredMessage="Das Feld Vorname muss ausgefüllt werden." />
						<h:outputText value="Nachname" />
						<b:inputText value="#{profileBean.surname}" required="true" requiredMessage="Das Feld Nachname muss ausgefüllt werden." />
						<h:outputText value="Login-Name" />
						<b:inputText value="#{profileBean.username}" required="true" requiredMessage="Das Feld Login-Name muss ausgefüllt werden." />
						<h:outputText value="Passwort" />
						<b:inputSecret value="#{profileBean.password}" required="true" requiredMessage="Das Feld Passwort muss ausgefüllt werden."/>
						<h:outputText value="Passwort (nochmal)" />
						<b:inputSecret value="#{profileBean.passwordAgain}" required="true" requiredMessage="Das Feld Passwort (nochmal) muss ausgefüllt werden."/>
						<h:outputText value="" />
						<b:commandButton action="#{profileController.doRegister}" value="registrieren" look="primary" />
					</b:panelGrid>
				</b:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
